<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CrosswordPuzzle Bday</title>
</head>
<body>
    <header>
        <h1 class="headerh1">BIRTHDAY</h1>
        <h3 class="headerh3">Crossword Puzzle</h3>
        <div class="candleRow">
            <div class="candle candle1"><div class="flame"></div></div>
            <div class="candle candle2"><div class="flame"></div></div>
            <div class="candle candle3"><div class="flame"></div></div>
            <div class="candle candle4"><div class="flame"></div></div>
            <div class="candle candle5"><div class="flame"></div></div>
            <div class="candle candle6"><div class="flame"></div></div>
            <div class="candle candle7"><div class="flame"></div></div>
            <div class="candle candle8"><div class="flame"></div></div>
            <div class="candle candle9"><div class="flame"></div></div>
            <div class="candle candle10"><div class="flame"></div></div>
        </div>
    </header>
    <div class="crosswordBody">
        <div class="crossWord"></div>
        
        <div class="questionFlex">
            <div class="column">
                <h4 class="columnTitle">Across:</h4>
                <div class="columnBody">
                    <small>1)Not sad but...</small>
                    <br>
                    <small>4)One,?,Three</small>
                    <br>
                    <small>6)Pain in the butt</small>
                    <br>
                    <small>7)Me, or?</small>
                </div>
            </div>
            <div class="column">
                <h4 class="columnTitle">Up/Down:</h4>
                <div class="columnBody">
                    <small>2)A mystery</small>
                    <br>
                    <small>3)Happens once a year for a person</small>
                    <br/>
                    <small>4)Looking fwd to</small>
                    <br>
                    <small>5)Specific pain in the butt</small>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="scoreCard">
        <div class="scoreColumn">
            <div class="dogImage"></div>
        </div>
        <div class="scoreColumn">
            <h2>PERFECT!!</h2>
            <h3>Your score is...</h3>
            <div class='progressbar'>
               <h3>Calculating</h3>
               <h4 class='progress'></h4>
            </div>
        </div>
    </div>


    <footer>
        <p>MomnMagzCo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
